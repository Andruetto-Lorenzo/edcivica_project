<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>1522 login page</title>
</head>
<body>
    <header>
        <p>1522</p>
    </header>

    {% if registrazione %}
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="cognome" id="cognome" placeholder="Cognome"/>
        <input type="text" name="nome" id="nome" placeholder="Nome"/>
        <select name="fascia_eta" id="eta">
            <option value="-18">-18</option>
            <option value="18-29">18-29</option>
            <option value="30-49">30-49</option>
            <option value="50-70">50-70</option>
            <option value="70+">70+</option>
        </select>

        <input type="text" name="regione" id="regione" placeholder="Regione"/>
        <input type="text" name="email" id="email" placeholder="Email"/>
        <input type="text" name="telefono" id="telefono" placeholder="Telefono"/>
        <input type="text" name="password" id="password" placeholder="Password"/>
    </form>
    {% else %}
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="nome_utente" id="nome_utente" placeholder="Nome Utente"/>
        <input type="text" name="password" id="pass" placeholder="Password"/>
    </form>
    {% endif %}
</body>
</html>

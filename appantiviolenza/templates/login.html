<body>
    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'home' %}">

                <button class="navbar-en">
                    <img src="" alt="english_language">
                </button>
              </div>
            </div>
        </nav>
    </header>

    {% if registrazione %}
    <div class="row g-3">
        <form class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="inputSurname" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="inputSurname">
            </div>

            <div class="col-md-6">
                <label for="inputName" class="form-label">Nome</label>
                <input type="text" name="nomeForm" id="nomeForm" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="inputAge" class="form-label">Fascia d'età</label>
                <select name="fascia_eta" id="fasciaEta" class="form-select">
                    {% for eta in fascie_eta %}
                        <option value="{{ eta }}">{{ eta }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Regione</label>
                <select id="inputState" class="form-select">
                {% for regione in regioni_italia %}
                    <option value="{{ regione }}">{{ regione }}</option>
                {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-email">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>

    <div class="container-form-login">
        <form action="" method="post">
